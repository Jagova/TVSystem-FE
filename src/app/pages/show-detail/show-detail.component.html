<div *ngIf="tvShow" class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <img [src]="tvShow.image" class="img-fluid" alt="{{ tvShow.name }}">
        </div>
        <div class="col-md-8">
            <h1>{{ tvShow.name }}</h1>
            <p><strong>Year:</strong> {{ tvShow.year }}</p>
            <p><strong>Episodes:</strong> {{ tvShow.episodes }}</p>
            <p><strong>Genre:</strong> {{ tvShow.genre }}</p>
            <p>{{ tvShow.description }}</p>
            <p><strong>Likes:</strong> {{ tvShow.likes!.length }}</p>
            <button (click)="toggleLike()" class="btn btn-primary">
                {{ isLiked ? 'Ya no me gusta' : 'Me gusta' }}
            </button>
        </div>
    </div>
</div>
<ng-template #noTvShow>
    <p>No TV show found.</p>
</ng-template>
