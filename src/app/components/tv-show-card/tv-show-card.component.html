<div class="card" style="width: 18rem;">
    <img [src]="tvShow.image" class="card-img-top" alt="{{ tvShow.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ tvShow.name }}</h5>
        <p class="card-text">Likes: {{ tvShow.likes!.length }}</p>
        <a [routerLink]="['/tvshows', tvShow._id]" class="btn btn-primary">View Details</a>
    </div>
</div>
